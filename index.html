<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="This is where your description goes">
    <meta name="keywords" content="one, two, three">

    <title>Title in the tab</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="container">
        <div id="0" class="board top left">0
        </div>
        <div id="1" class="board top">1
        </div>
        <div id="2" class="board top right">2
        </div>
        <div id="3" class="board left">3
        </div>
        <div id="4" class="board">4
        </div>
        <div id="5" class="board right">5
        </div>
        <div id="6" class="board bottom left">6
        </div>
        <div id="7" class="board bottom">7
        </div>
        <div id="8" class="board bottom right">8
        </div>
    </div>
    





    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
